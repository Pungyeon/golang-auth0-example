<div class="container">
<h3> Todos </h3>
<input class="form-control" style="width: 50%" placeholder="Todo Title" [(ngModel)]="todoTitle">
<input class="form-control" style="width: 50%" placeholder="Todo Description" [(ngModel)]="todoDescription">
<button class="btn btn-primary" (click)="addTodo()"> Create Todo </button>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Complete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of activeTodos">
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>
        <button *ngIf="!todo.complete" class="btn btn-secondary" (click)="completeTodo(todo)">
          <i class="fa fa-check"></i>
        </button>
        <button *ngIf="todo.complete" class="btn btn-success" disabled>
          <i class="fa fa-check"></i>
        </button>

        <button class="btn btn-danger" (click)="deleteTodo(todo)">
            <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<h3>Completed</h3>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Complete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of completedTodos">
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>
        <button *ngIf="!todo.complete" class="btn btn-secondary" (click)="completeTodo(todo)">
          <i class="fa fa-check"></i>
        </button>
        <button *ngIf="todo.complete" class="btn btn-success" disabled>
          <i class="fa fa-check"></i>
        </button>

        <button class="btn btn-danger" (click)="deleteTodo(todo)">
            <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
