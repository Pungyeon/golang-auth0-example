<div class="c-block">
  <img [src]="user.picture"
    style="width: auto; height: auto; max-width: 150px"
  >
  <table class="table">
    <tbody>
      <tr>
        <td>Username</td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td>Nickname</td>
        <td>{{user.nickname}}</td>
      </tr>
      <tr>
        <td>Updated</td>
        <td>{{user.updated_at}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn-primary" (click)="onLogout()"> Logout </button>
</div>
